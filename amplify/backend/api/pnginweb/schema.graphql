enum Role {
  EXHIBITOR
  STAFF
  ADMINISTRATOR
}

type Content @model @auth(rules: [{allow: public}]) {
  id: ID!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
  file: AWSURL!
  comment: String!
  seq: Int!
  tags: [Tag] @manyToMany(relationName: "ContentTag")
  userID: ID! @index(name: "byUser")
}

enum Shape {
  SQUARE
  PORTRAIT
  LANDSCAPE
}

type Tag @model @auth(rules: [{allow: public}]) {
  id: ID!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
  name: String!
  comment: String!
  contents: [Content] @manyToMany(relationName: "ContentTag")
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
  discordId: String!
  discordName: String!
  roles: [Role!]!
  file: AWSURL
  contents: [Content] @hasMany(indexName: "byUser", fields: ["id"])
}
 