version: 1
backend:
  phases:
    preBuild:
      commands:
        - node --version
        - amplify --version
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - env | grep -e DISCORD_OAUTH_ >> .env.production
        - env | grep -e PNGIN_ >> .env.production
        # - env | grep -e NEXT_PUBLIC_ >> .env.production
        - yarn build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
